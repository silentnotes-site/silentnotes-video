<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SilentNotes Videos</title>

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:Inter,Arial;
background:linear-gradient(135deg,#ff0080,#7928ca,#2afadf);
background-size:400% 400%;
animation:bg 18s infinite alternate;
color:white;
}

@keyframes bg{0%{background-position:0%}100%{background-position:100%}}

h1{text-align:center;margin:20px 0}

#container{
max-width:480px;
margin:auto;
padding-bottom:80px;
}

form{
background:rgba(255,255,255,.15);
backdrop-filter:blur(12px);
padding:18px;
border-radius:22px;
display:flex;
flex-direction:column;
gap:10px;
margin:0 12px;
}

input,button{
padding:12px;
border-radius:14px;
border:none;
outline:none;
font-size:15px;
}

button{
font-weight:700;
cursor:pointer;
background:white;
color:black;
transition:.25s;
}
button:hover{transform:scale(1.04)}

#feed{
margin-top:20px;
display:flex;
flex-direction:column;
gap:30px;
padding:0 12px;
}

.videoCard{
background:rgba(0,0,0,.25);
border-radius:26px;
overflow:hidden;
backdrop-filter:blur(8px);
}

.player{
position:relative;
width:100%;
height:80vh;
background:black;
}

.player video{
width:100%;
height:100%;
object-fit:cover;
}

.overlayRight{
position:absolute;
right:10px;
bottom:80px;
display:flex;
flex-direction:column;
gap:14px;
font-size:14px;
align-items:center;
}

.action{
background:rgba(0,0,0,.55);
padding:10px;
border-radius:50%;
cursor:pointer;
}

.controls{
position:absolute;
bottom:0;
left:0;
right:0;
padding:10px;
display:flex;
align-items:center;
gap:10px;
background:linear-gradient(transparent,rgba(0,0,0,.75));
}

.play{
width:42px;
height:42px;
border-radius:50%;
background:white;
color:black;
display:flex;
align-items:center;
justify-content:center;
font-weight:900;
cursor:pointer;
}

.progress{
flex:1;
height:6px;
background:rgba(255,255,255,.3);
border-radius:10px;
overflow:hidden;
cursor:pointer;
}

.bar{
height:100%;
width:0%;
background:white;
}

.meta{
padding:14px;
display:flex;
flex-direction:column;
gap:6px;
}

.tags{opacity:.8;font-size:14px}

.comments{
margin-top:10px;
display:flex;
flex-direction:column;
gap:6px;
}

.comment{
background:rgba(255,255,255,.18);
padding:6px 10px;
border-radius:12px;
font-size:14px;
}

.addComment{
display:flex;
gap:6px;
margin-top:8px;
}

.addComment input{
flex:1;
}

.empty{
text-align:center;
opacity:.7;
margin-top:50px;
}

.fullscreen{
position:fixed;
inset:0;
z-index:9999;
border-radius:0;
}
</style>
</head>

<body>

<h1>SilentNotes Videos</h1>

<div id="container">

<form id="uploadForm">
<input type="file" id="file" required>
<input type="text" id="description" placeholder="Descrizione">
<input type="text" id="hashtags" placeholder="#hashtags">
<button>Upload</button>
</form>

<div id="feed"><div class="empty">Nessun video disponibile</div></div>

</div>

<script>
const feed=document.getElementById('feed')

let startY=0

async function loadVideos(){
const r=await fetch('/api/videos')
const d=await r.json()
feed.innerHTML=''
if(d.empty||!d.videos.length){
feed.innerHTML='<div class="empty">Nessun video disponibile</div>'
return
}
d.videos.forEach(v=>{
const c=document.createElement('div')
c.className='videoCard'
c.innerHTML=`
<div class="player">
<video src="/media/${v.filename}" loop playsinline></video>
<div class="overlayRight">
<div class="action">üëÅ ${v.views||0}</div>
<div class="action" onclick="share('${v.id}')">üîó</div>
<div class="action" onclick="fullscreen(this)">‚õ∂</div>
</div>
<div class="controls">
<div class="play">‚ñ∂</div>
<div class="progress"><div class="bar"></div></div>
</div>
</div>
<div class="meta">
<div>${v.description||''}</div>
<div class="tags">${v.hashtags||''}</div>
<div class="comments" id="com-${v.id}">
${v.comments.map(x=>`<div class="comment">${x.text}</div>`).join('')}
</div>
<div class="addComment">
<input id="i-${v.id}" placeholder="Commenta in anonimo">
<button onclick="comment('${v.id}')">Invia</button>
</div>
</div>
`
feed.appendChild(c)

const video=c.querySelector('video')
const play=c.querySelector('.play')
const bar=c.querySelector('.bar')
const progress=c.querySelector('.progress')

play.onclick=()=>{
if(video.paused){video.play();play.textContent='‚ùö‚ùö'}
else{video.pause();play.textContent='‚ñ∂'}
}

video.ontimeupdate=()=>{
bar.style.width=(video.currentTime/video.duration*100||0)+'%'
}

progress.onclick=e=>{
const p=e.offsetX/progress.clientWidth
video.currentTime=video.duration*p
}

video.onclick=()=>{
if(video.paused){video.play();play.textContent='‚ùö‚ùö'}
else{video.pause();play.textContent='‚ñ∂'}
}

video.addEventListener('play',()=>{
fetch('/api/view/'+v.id,{method:'POST'})
})
})
}

function fullscreen(el){
const card=el.closest('.videoCard')
card.classList.toggle('fullscreen')
const video=card.querySelector('video')
video.requestFullscreen?.()
video.play()
}

function share(id){
const url=location.origin+'/video/'+id
if(navigator.share){
navigator.share({url})
}else{
navigator.clipboard.writeText(url)
alert('Link copiato')
}
}

async function comment(id){
const i=document.getElementById('i-'+id)
const t=i.value.trim()
if(!t)return
const r=await fetch('/api/comment/'+id,{
method:'POST',
headers:{'Content-Type':'application/json'},
body:JSON.stringify({text:t})
})
const d=await r.json()
if(d.success){
document.getElementById('com-'+id)
.insertAdjacentHTML('beforeend',`<div class="comment">${d.comment.text}</div>`)
i.value=''
}
}

uploadForm.onsubmit=async e=>{
e.preventDefault()
const f=new FormData()
f.append('file',file.files[0])
f.append('description',description.value)
f.append('hashtags',hashtags.value)
await fetch('/api/upload',{method:'POST',body:f})
file.value=''
description.value=''
hashtags.value=''
loadVideos()
}

document.addEventListener('touchstart',e=>startY=e.touches[0].clientY)
document.addEventListener('touchend',e=>{
const endY=e.changedTouches[0].clientY
if(startY-endY>80)window.scrollBy({top:window.innerHeight,behavior:'smooth'})
if(endY-startY>80)window.scrollBy({top:-window.innerHeight,behavior:'smooth'})
})

loadVideos()
</script>

</body>
</html>
